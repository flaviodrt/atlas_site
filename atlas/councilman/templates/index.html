{% extends "base.html" %}
{% block body %}

<div class="row">
    {% for councilman in councilmen %}
        <div class="col-sm-2">
            <div>
                <p><a href="{% url 'councilman' councilman.slug %}" title="{{ councilman.name }}">{{ councilman.name }}</a></p>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
