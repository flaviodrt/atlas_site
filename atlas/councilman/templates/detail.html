{% extends "base.html" %}
{% block body %}
<div class="row marketing">
    <div class="col-lg-12">
        <h4>{{ councilman.name }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <table>
            {% for donation in councilman.donation_set.all %}
            <tr>
                <td>{{ donation.donor }}</td>
                <td>{{ donation.value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
